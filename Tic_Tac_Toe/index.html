<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="Images/favicon-16x16.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

    <!--Player Selection-->
    <div class="selection">
        <h2>Tic-Tac-Toe</h2>
        <p>Select your Player</p>
        <div class="players">
            <button class="player" onclick="playerSelect('X')">X</button>
            <button class="player" onclick="playerSelect('O')">O</button>
        </div>
    </div>

    <!--Playing Board-->
    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>

            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>

            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <!-- Reset Button -->
        <button class="reset" onclick="startGame()">Reset</button>
    </div>
   


    <!--JS File-->
    <script src="Scripts/script.js" type="text/javascript"></script>
</body>
</html>
